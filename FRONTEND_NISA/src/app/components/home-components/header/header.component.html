<!-- Carousel -->
    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="6000">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                     <picture>
                        <source srcset="assets/img/carousel/principal1_1.jpeg" media="(min-width: 1400px)">
                        <source srcset="assets/img/carousel/principal1_2.jpeg" media="(min-width: 768px)">
                        <source srcset="assets/img/carousel/principal1_3.jpeg" media="(min-width: 577px)">
                        <img srcset="assets/img/carousel/principal1_4.jpeg" alt="responsive image" class="d-block img-fluid">
                    </picture>
            </div>
            <!-- /.carousel-item -->
            <div class="carousel-item">
                     <picture>
                        <source srcset="assets/img/carousel/secundaria2_1.jpg" media="(min-width: 1400px)">
                        <source srcset="assets/img/carousel/secundaria2_2.jpg" media="(min-width: 768px)">
                        <source srcset="assets/img/carousel/secundaria2_3.jpg" media="(min-width: 577px)">
                        <img srcset="assets/img/carousel/secundaria2_4.jpg" alt="responsive image" class="d-block img-fluid">
                    </picture>
            </div>
            <!-- /.carousel-item -->
            <div class="carousel-item">
                     <picture>
                        <source srcset="assets/img/carousel/terciaria3_1.jpg" media="(min-width: 1400px)">
                        <source srcset="assets/img/carousel/terciaria3_2.jpg" media="(min-width: 768px)">
                        <source srcset="assets/img/carousel/terciaria3_3.jpg" media="(min-width: 577px)">
                      <img srcset="assets/img/carousel/terciaria3_4.jpg" alt="responsive image" class="d-block img-fluid">
                    </picture>
            </div>
            <!-- /.carousel-item -->
        </div>
        <!-- /.carousel-inner -->
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>

        </a>
    </div>
